<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" >
    

    <title>Document</title>
</head>
<body>
    <div style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="flex-container">
            <div class="flex-items flex-items-1">
                <img src="/images/image-product-desktop.jpg" alt="" class="image">
            </div>
            <div class="flex-items flex-items-2">
                <div class="flex-items" id="type">P E R F U M E</div>
                <div class="flex-items" id="title">Gabrielle Essence Eau De Parfum</div>
                <div class="flex-items" id="desc" >A floral, solar and voluptuous
                                                interpretation composed by
                                                Olivier Polge, Perfumer-Creator
                                                for the House of CHANEL.
                </div>
                <div class="flex-items" id="price">
                    <div id="dis_price">$149.99</div>
                    <div id="mrp">$169.99</div>
                </div>
                <div class="flex-items" id="cart">
                    <img src="/images/icon-cart.svg" id="icon" alt="">
                    <button id="btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
